<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/fec82d7a7f21b68cb0d02f537a11899e-icono-de-bicicleta-hipster.ico">

    
    <style>
        /* ðŸ”¹ Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ðŸ”¹ Estilos de la tabla */
        table {
            width: 100%;
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        td {
            text-align: center;
            vertical-align: middle;
        }

        /* ðŸ”¹ Botones */
        .btn {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body onload="loadCart()">

    <div class="container mt-5">
        <h2>Carrito de Compras</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>AcciÃ³n</th>
                </tr>
            </thead>
            <tbody id="cart-list">
                <tr><td colspan="5" class="text-center">Cargando...</td></tr>
            </tbody>
        </table>
        <h4 class="text-end">Total: $<span id="cart-total">0</span></h4>
        <div class="d-flex justify-content-between">
            <a href="index.html" class="btn btn-primary">Volver a la tienda</a>
            <button class="btn btn-danger" onclick="clearCart()">Vaciar carrito</button>
        </div>
    </div>

    <script>
        function loadCart() {
            let cart = localStorage.getItem("cart"); 
            try {
                cart = JSON.parse(cart) || [];
                if (!Array.isArray(cart)) {
                    cart = [];  // Si no es un array, lo reiniciamos
                }
            } catch (error) {
                console.error("Error al parsear el carrito:", error);
                cart = [];  // Si hay error en el JSON, lo reiniciamos
            }

            console.log("Carrito en p.html actualizado:", cart);

            let cartContainer = document.getElementById("cart-list");
            let totalElement = document.getElementById("cart-total");
            cartContainer.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                cartContainer.innerHTML = "<tr><td colspan='5' class='text-center'>El carrito estÃ¡ vacÃ­o</td></tr>";
            } else {
                cart.forEach((item, index) => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>$${item.price.toLocaleString("es-CO")}</td>
                        <td>
                            <button class='btn btn-danger btn-sm' onclick='updateQuantity(${index}, -1)'>-</button>
                            <span class="mx-2">${item.quantity}</span>
                            <button class='btn btn-success btn-sm' onclick='updateQuantity(${index}, 1)'>+</button>
                        </td>
                        <td>$${(item.quantity * item.price).toLocaleString("es-CO")}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">ðŸ—‘</button></td>
                    `;
                    cartContainer.appendChild(row);
                    total += item.quantity * item.price;
                });
            }

            totalElement.textContent = total.toLocaleString("es-CO");
        }

        function updateQuantity(index, change) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (!cart[index]) return;
            
            cart[index].quantity += change;

            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);  // Si la cantidad es 0, eliminamos el producto
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function clearCart() {
            localStorage.removeItem("cart");
            loadCart();
        }
    </script>

</body>
</html>
